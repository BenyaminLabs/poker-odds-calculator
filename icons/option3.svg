<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich Green Felt Gradient -->
    <radialGradient id="felt" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#006030"/>
      <stop offset="100%" stop-color="#003315"/>
    </radialGradient>
    
    <!-- Gold Gradient for Border/Slash -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FDB931"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <!-- Card Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#felt)"/>
  
  <!-- Gold Border (Inner stroke) -->
  <rect x="16" y="16" width="480" height="480" rx="40" fill="none" stroke="url(#gold)" stroke-width="12"/>
  
  <!-- The Slash (part of %) -->
  <line x1="360" y1="120" x2="152" y2="392" stroke="url(#gold)" stroke-width="32" stroke-linecap="round"/>
  
  <!-- Top Left Card: Ace of Spades -->
  <g transform="translate(140, 180) rotate(-15)">
    <rect x="-70" y="-95" width="140" height="190" rx="12" fill="white" filter="url(#shadow)"/>
    
    <!-- Center Big Spade (Perfectly Centered) -->
    <text x="0" y="35" font-family="Arial" font-size="100" fill="black" text-anchor="middle" font-weight="bold">♠</text>
    
    <!-- Top Left Index (Aligned) -->
    <text x="-52" y="-65" font-family="Arial" font-size="28" fill="black" font-weight="bold" text-anchor="middle">A</text>
    <text x="-52" y="-40" font-family="Arial" font-size="28" fill="black" text-anchor="middle">♠</text>
    
    <!-- Bottom Right Index (Inverted & Aligned) -->
    <g transform="rotate(180)">
        <text x="-52" y="-65" font-family="Arial" font-size="28" fill="black" font-weight="bold" text-anchor="middle">A</text>
        <text x="-52" y="-40" font-family="Arial" font-size="28" fill="black" text-anchor="middle">♠</text>
    </g>
  </g>
  
  <!-- Bottom Right Card: King of Hearts -->
  <g transform="translate(372, 332) rotate(15)">
    <rect x="-70" y="-95" width="140" height="190" rx="12" fill="white" filter="url(#shadow)"/>
    
    <!-- Center Big Heart (Perfectly Centered, No Crown) -->
    <text x="0" y="35" font-family="Arial" font-size="100" fill="#d93025" text-anchor="middle" font-weight="bold">♥</text>
    
    <!-- Top Left Index (Aligned) -->
    <text x="-52" y="-65" font-family="Arial" font-size="28" fill="#d93025" font-weight="bold" text-anchor="middle">K</text>
    <text x="-52" y="-40" font-family="Arial" font-size="28" fill="#d93025" text-anchor="middle">♥</text>
    
    <!-- Bottom Right Index (Inverted & Aligned) -->
    <g transform="rotate(180)">
        <text x="-52" y="-65" font-family="Arial" font-size="28" fill="#d93025" font-weight="bold" text-anchor="middle">K</text>
        <text x="-52" y="-40" font-family="Arial" font-size="28" fill="#d93025" text-anchor="middle">♥</text>
    </g>
  </g>
</svg>
