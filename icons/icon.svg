<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#000000"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bg-grad)"/>
  
  <!-- Gold Border -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="#FFD700" stroke-width="12" opacity="0.5"/>
  
  <!-- Percentage Slash -->
  <line x1="360" y1="100" x2="152" y2="412" stroke="#FFD700" stroke-width="45" stroke-linecap="round"/>
  
  <!-- Top Left: Spade (Gold) -->
  <text x="140" y="200" font-family="Arial" font-size="180" fill="#FFD700" text-anchor="middle" font-weight="bold" filter="url(#glow)">♠</text>
  
  <!-- Bottom Right: Heart (Red) -->
  <text x="372" y="420" font-family="Arial" font-size="180" fill="#FF4444" text-anchor="middle" font-weight="bold" filter="url(#glow)">♥</text>
  
</svg>
