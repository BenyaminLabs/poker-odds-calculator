<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0f1419"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Card 1 (King of Hearts) - Tilted Left -->
  <g transform="translate(180, 256) rotate(-15) translate(-100, -140)">
    <rect x="0" y="0" width="200" height="280" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="50" font-family="Arial" font-size="40" fill="#d93025" font-weight="bold">K</text>
    <text x="20" y="90" font-family="Arial" font-size="40" fill="#d93025">♥</text>
    <text x="100" y="160" font-family="Arial" font-size="100" fill="#d93025" text-anchor="middle" dominant-baseline="middle">♚</text>
    <text x="180" y="260" font-family="Arial" font-size="40" fill="#d93025" font-weight="bold" transform="rotate(180 180 260)">K</text>
  </g>
  
  <!-- Card 2 (Ace of Spades) - Tilted Right (On Top) -->
  <g transform="translate(332, 256) rotate(10) translate(-100, -140)">
    <rect x="0" y="0" width="200" height="280" rx="15" fill="white" filter="url(#shadow)"/>
    <text x="20" y="50" font-family="Arial" font-size="40" fill="black" font-weight="bold">A</text>
    <text x="20" y="90" font-family="Arial" font-size="40" fill="black">♠</text>
    <text x="100" y="160" font-family="Arial" font-size="100" fill="black" text-anchor="middle" dominant-baseline="middle">♠</text>
    <text x="180" y="260" font-family="Arial" font-size="40" fill="black" font-weight="bold" transform="rotate(180 180 260)">A</text>
  </g>
</svg>
