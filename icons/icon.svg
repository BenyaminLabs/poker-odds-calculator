<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Rich Green Felt Gradient (Darker at edges) -->
    <radialGradient id="felt" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#006030"/>
      <stop offset="100%" stop-color="#002a12"/>
    </radialGradient>
    
    <!-- Gold Gradient for Border/Slash -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="50%" stop-color="#FDB931"/>
      <stop offset="100%" stop-color="#FFD700"/>
    </linearGradient>

    <!-- Card Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- 1. FULL SQUARE BACKGROUND (Critical for iOS - No Transparency) -->
  <rect width="512" height="512" fill="url(#felt)"/>
  
  <!-- 2. Gold Border (Inset to be "Maskable" Safe) -->
  <!-- Inset by 36px on each side. iOS/Android will crop the green outside this. -->
  <rect x="36" y="36" width="440" height="440" rx="60" fill="none" stroke="url(#gold)" stroke-width="16"/>
  
  <!-- 3. The Slash (part of %) -->
  <line x1="350" y1="130" x2="162" y2="382" stroke="url(#gold)" stroke-width="32" stroke-linecap="round"/>
  
  <!-- 4. Top Left Card: Ace of Spades -->
  <g transform="translate(145, 185) rotate(-15)">
    <rect x="-65" y="-90" width="130" height="180" rx="12" fill="white" filter="url(#shadow)"/>
    
    <!-- Center Big Spade -->
    <text x="0" y="35" font-family="Arial" font-size="90" fill="black" text-anchor="middle" font-weight="bold">♠</text>
    
    <!-- Top Left Index -->
    <text x="-48" y="-60" font-family="Arial" font-size="26" fill="black" font-weight="bold" text-anchor="middle">A</text>
    <text x="-48" y="-38" font-family="Arial" font-size="26" fill="black" text-anchor="middle">♠</text>
    
    <!-- Bottom Right Index (Inverted) -->
    <g transform="rotate(180)">
        <text x="-48" y="-60" font-family="Arial" font-size="26" fill="black" font-weight="bold" text-anchor="middle">A</text>
        <text x="-48" y="-38" font-family="Arial" font-size="26" fill="black" text-anchor="middle">♠</text>
    </g>
  </g>
  
  <!-- 5. Bottom Right Card: King of Hearts -->
  <g transform="translate(367, 327) rotate(15)">
    <rect x="-65" y="-90" width="130" height="180" rx="12" fill="white" filter="url(#shadow)"/>
    
    <!-- Center Big Heart -->
    <text x="0" y="35" font-family="Arial" font-size="90" fill="#d93025" text-anchor="middle" font-weight="bold">♥</text>
    
    <!-- Top Left Index -->
    <text x="-48" y="-60" font-family="Arial" font-size="26" fill="#d93025" font-weight="bold" text-anchor="middle">K</text>
    <text x="-48" y="-38" font-family="Arial" font-size="26" fill="#d93025" text-anchor="middle">♥</text>
    
    <!-- Bottom Right Index (Inverted) -->
    <g transform="rotate(180)">
        <text x="-48" y="-60" font-family="Arial" font-size="26" fill="#d93025" font-weight="bold" text-anchor="middle">K</text>
        <text x="-48" y="-38" font-family="Arial" font-size="26" fill="#d93025" text-anchor="middle">♥</text>
    </g>
  </g>
</svg>
