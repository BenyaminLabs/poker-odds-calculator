<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f1419"/>
      <stop offset="100%" stop-color="#1a2e22"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- King Card (Back) -->
  <g transform="translate(200, 120) rotate(15)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="240" rx="12" fill="white"/>
    <text x="10" y="40" font-family="Arial" font-size="36" fill="#d93025" font-weight="bold">K</text>
    <text x="10" y="75" font-family="Arial" font-size="36" fill="#d93025">♥</text>
    <text x="80" y="140" font-family="Arial" font-size="80" fill="#d93025" text-anchor="middle">♔</text>
  </g>
  
  <!-- Ace Card (Front) -->
  <g transform="translate(120, 120) rotate(-15)" filter="url(#shadow)">
    <rect x="0" y="0" width="160" height="240" rx="12" fill="white"/>
    <text x="10" y="40" font-family="Arial" font-size="36" fill="black" font-weight="bold">A</text>
    <text x="10" y="75" font-family="Arial" font-size="36" fill="black">♠</text>
    <text x="80" y="140" font-family="Arial" font-size="80" fill="black" text-anchor="middle">♠</text>
  </g>
  
  <!-- Gold Border -->
  <rect x="10" y="10" width="492" height="492" rx="90" fill="none" stroke="#ffd700" stroke-width="12" opacity="0.8"/>
</svg>
