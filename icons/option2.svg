<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="green-felt" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#006400"/>
      <stop offset="100%" stop-color="#004d00"/>
    </radialGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Full Square Background -->
  <rect width="512" height="512" fill="url(#green-felt)"/>
  
  <!-- Percentage Symbol with Cards -->
  <!-- Slash -->
  <line x1="380" y1="80" x2="132" y2="432" stroke="#FFFFFF" stroke-width="40" stroke-linecap="round" opacity="0.9"/>
  
  <!-- Top Left: Ace of Spades Card -->
  <rect x="80" y="80" width="140" height="190" rx="10" fill="white" transform="rotate(-10 150 175)" filter="url(#shadow)"/>
  <text x="135" y="200" font-family="Arial" font-size="100" fill="black" text-anchor="middle" transform="rotate(-10 150 175)">♠</text>
  
  <!-- Bottom Right: King of Hearts Card -->
  <rect x="292" y="242" width="140" height="190" rx="10" fill="white" transform="rotate(10 362 337)" filter="url(#shadow)"/>
  <text x="362" y="370" font-family="Arial" font-size="100" fill="#d93025" text-anchor="middle" transform="rotate(10 362 337)">♥</text>
  
</svg>
