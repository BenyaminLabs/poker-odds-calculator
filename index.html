<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f1419">

  <title>מחשבון פוקר - Poker Odds Calculator</title>
  <meta name="description" content="חשב את סיכויי הזכייה שלך במשחק פוקר בזמן אמת">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="icons/icon.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles-addon.css">
  <link rel="stylesheet" href="styles-mobile-fix.css">
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1>🃏 מחשבון פוקר</h1>
      <p>חישוב הסתברויות בזמן אמת</p>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Player Hand Section -->
      <section class="section">
        <div class="section-header" onclick="toggleCardGrid('playerGrid')">
          <h2 class="section-title">
            <span id="playerGridIcon" class="toggle-icon">▼</span>
            🎴 הקלפים שלי
          </h2>
          <label class="hide-toggle" onclick="event.stopPropagation()">
            <input type="checkbox" id="hideCards">
            <span>הסתר</span>
          </label>
        </div>

        <div class="selected-cards" id="playerCardsDisplay" onclick="toggleCardGrid('playerGrid')">
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
        </div>

        <div class="card-grid collapsed" id="playerCardSelector"></div>
      </section>

      <!-- Community Cards Section -->
      <section class="section">
        <div class="section-header" onclick="toggleCardGrid('communityGrid')">
          <h2 class="section-title">
            <span id="communityGridIcon" class="toggle-icon">▼</span>
            🎲 קלפים על השולחן
          </h2>
        </div>

        <div class="selected-cards" id="communityCardsDisplay" onclick="toggleCardGrid('communityGrid')">
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
        </div>

        <div class="card-grid collapsed" id="communityCardSelector"></div>
      </section>

      <!-- Pot & Bet Information -->
      <section class="section pot-section">
        <h2 class="section-title">💰 מידע על הפוט</h2>

        <div class="pot-inputs">
          <div class="input-group">
            <label>גודל הפוט (₪)</label>
            <input type="number" id="potSize" min="0" value="0" placeholder="100">
          </div>

          <div class="input-group">
            <label>הימור לעשות Call (₪)</label>
            <input type="number" id="betSize" min="0" value="0" placeholder="20">
          </div>
        </div>
      </section>

      <!-- Number of Players -->
      <section class="section">
        <div class="stepper-container">
          <label class="stepper-label">👥 מספר שחקנים במשחק</label>
          <div class="stepper">
            <button class="stepper-btn" id="decrementPlayers" onclick="changePlayerCount(-1)">−</button>
            <div class="stepper-value" id="numPlayersDisplay">4</div>
            <button class="stepper-btn" id="incrementPlayers" onclick="changePlayerCount(1)">+</button>
          </div>
        </div>
      </section>

      <!-- Results Section -->
      <section class="section results" id="resultsSection" style="display: none;">
        <h2 class="section-title">📊 תוצאות</h2>

        <div class="win-probability">
          <div class="win-percentage" id="winPercentage">--</div>
          <div class="win-label">סיכוי לזכייה</div>
        </div>

        <div class="hand-info">
          <div class="info-row">
            <span class="info-label">יד נוכחית</span>
            <span class="info-value" id="currentHand">--</span>
          </div>
          <div class="info-row" id="drawRow" style="display: none;">
            <span class="info-label">אפשרות לשיפור</span>
            <span class="info-value" id="drawInfo">--</span>
          </div>
        </div>

        <!-- Decision Helper -->
        <div class="decision-helper" id="decisionHelper" style="display: none;">
          <div class="pot-odds-display">
            <div class="stat">
              <span class="stat-label">Pot Odds</span>
              <span class="stat-value" id="potOddsValue">--</span>
            </div>
            <div class="stat">
              <span class="stat-label">Expected Value</span>
              <span class="stat-value ev" id="evValue">--</span>
            </div>
          </div>

          <div class="recommendation" id="recommendation">
            <span class="rec-label">המלצה:</span>
            <span class="rec-action" id="recAction">--</span>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" id="calculateBtn">
            <span id="calculateText">חשב מחדש</span>
            <span class="loading" id="calculateLoading" style="display: none;"></span>
          </button>
          <button class="btn btn-secondary" onclick="copyShareLink()">📤 שתף</button>
          <button class="btn btn-secondary" id="resetBtn">אפס הכל</button>
        </div>
      </section>

      <!-- Calculate Button (when no results yet) -->
      <div class="action-buttons" id="initialCalculateBtn">
        <button class="btn btn-primary" onclick="calculateOdds()">
          <span id="initialCalculateText">חשב סיכויים</span>
          <span class="loading" id="initialCalculateLoading" style="display: none;"></span>
        </button>
      </div>

      <!-- Theme Selector + PWA Info -->
      <section class="section bottom-section">
        <div class="setting-group">
          <div class="theme-selector">
            <button class="theme-btn active" data-theme="default" title="Classic Green">🟢</button>
            <button class="theme-btn" data-theme="ocean" title="Ocean Blue">🔵</button>
            <button class="theme-btn" data-theme="purple" title="Purple Night">🟣</button>
            <button class="theme-btn" data-theme="light" title="Light Mode">☀️</button>
          </div>
        </div>

        <div class="pwa-info">
          <p class="pwa-title">📱 התקן כאפליקציה</p>
          <p class="pwa-text">הדפדפן יציע להתקין אוטומטית.<br>iPhone: Share → Add to Home Screen</p>
        </div>
      </section>
    </main>
  </div>

  <script src="poker-logic.js"></script>
  <script src="app.js"></script>
</body>

</html>
