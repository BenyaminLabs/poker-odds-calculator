<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#0f1419">
  
  <title>砖 驻拽专 - Poker Odds Calculator</title>
  <meta name="description" content="砖 转 住  砖 砖拽 驻拽专  转">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <h1> 砖 驻拽专</h1>
      <p>砖 住转专转  转</p>
    </header>

    <!-- Main Content -->
    <main class="content">
      <!-- Player Hand Section -->
      <section class="section">
        <div class="player-cards-header">
          <h2 class="section-title"> 拽驻 砖</h2>
          <label class="hide-toggle">
            <input type="checkbox" id="hideCards">
            <span>住转专</span>
          </label>
        </div>
        
        <div class="selected-cards" id="playerCardsDisplay">
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
        </div>
        
        <div class="card-grid" id="playerCardSelector"></div>
      </section>

      <!-- Community Cards Section -->
      <section class="section">
        <h2 class="section-title"> 拽驻 注 砖</h2>
        
        <div class="selected-cards" id="communityCardsDisplay">
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
          <div class="empty-slot"></div>
        </div>
        
        <div class="card-grid" id="communityCardSelector"></div>
      </section>

      <!-- Number of Players -->
      <section class="section">
        <div class="number-input">
          <label for="numPlayers"> 住驻专 砖拽 砖拽</label>
          <input type="number" id="numPlayers" min="2" max="10" value="4">
        </div>
      </section>

      <!-- Results Section -->
      <section class="section results" id="resultsSection" style="display: none;">
        <h2 class="section-title"> 转爪转</h2>
        
        <div class="win-probability">
          <div class="win-percentage" id="winPercentage">--</div>
          <div class="win-label">住 </div>
        </div>
        
        <div class="hand-info">
          <div class="info-row">
            <span class="info-label"> 转</span>
            <span class="info-value" id="currentHand">--</span>
          </div>
          <div class="info-row" id="drawRow" style="display: none;">
            <span class="info-label">驻砖专转 砖驻专</span>
            <span class="info-value" id="drawInfo">--</span>
          </div>
        </div>

        <div class="action-buttons">
          <button class="btn btn-primary" id="calculateBtn">
            <span id="calculateText">砖 砖</span>
            <span class="loading" id="calculateLoading" style="display: none;"></span>
          </button>
          <button class="btn btn-secondary" id="resetBtn">驻住 </button>
        </div>
      </section>

      <!-- Calculate Button (when no results yet) -->
      <div class="action-buttons" id="initialCalculateBtn">
        <button class="btn btn-primary" onclick="calculateOdds()">
          <span id="initialCalculateText">砖 住</span>
          <span class="loading" id="initialCalculateLoading" style="display: none;"></span>
        </button>
      </div>
    </main>
  </div>

  <script src="poker-logic.js"></script>
  <script src="app.js"></script>
</body>
</html>
